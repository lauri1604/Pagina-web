    <body>
        <h1>Formulario</h1>
        <form action="formulario.php" method="post">
            <fieldset>
                <legend>DATOS PERSONALES</legend><br/>

                <input type="text" name="apellidos" value="" id="apellidos" maxlength="45" size="45"/><br/><br/>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" value="" id="dni" maxlength="9" size="10"/><br/><br/>

                <input type="text" name="correo" value="" id="correo" size="50"/><br/><br/>
                Fecha de nacimiento:<br/><br/>

                <input type="text" size="3" maxlength="2" id="fecha_dia" name="fecha_dia" value=""/>&nbsp;
                <label for="fecha_mes">de</label>&nbsp;

                <option value="2">Febrero</option>

                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>

                <option value="11">Noviembre</option>

                </select>
                &nbsp;&nbsp;<label for="fecha_ano">de</label>&nbsp;

                <br/><br/>
                Sexo:<br/><br/>
                <label for ="mujer">Mujer</label>
                <input type="radio" name="sexo" value="" checked="checked" id="mujer"/>
                <label for ="hombre">Hombre</label>
                <input type="radio" name="sexo" value="" checked="checked" id="hombre"/>&nbsp;
                <label for ="otro">Otro</label>
                <input type="radio" name="sexo" value="" checked="checked" id="otro"/>&nbsp; <br/><br/>
                 <label for="provincia">Provincia</label> <br/><br/>
				<select id="provincia" name="provincia">
					<optgroup label="Galicia">

			<fieldset>

            <select id="so" name="so" multiple="multiple">
                <optgroup label="Sistemas Operativos">
                <option value="Windows" selected="selected">Windows</option>
                <option value="Mac">Mac</option>
                <option value="Linux">Linux</option>
                <option value="Otro">Otro</option>
                </optgroup>
			</select><br/><br/>
