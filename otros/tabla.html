<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <title>Tabla</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../estilos/estilo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Tabla</h1>
        <table summary="Tipos de componentes">
            <caption>Tipos de componentes</caption>
            <tbody>
                <tr>
                    <th colspan="10">COMPONENTES</th>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">PRINCIPALES</th>
                    <th scope="col">CPU</th>
                    <th scope="col">Placa base</th>
                    <th scope="col">Memoria RAM</th>
                    <th scope="col">Pantalla</th>
                    <th scope="col">Disco duro</th>
                    <th scope="col">Fuente de alimentación</th>
                    <th scope="col">Teclado</th>
                </tr>
                <tr>
                    <th title="Imagen de la CPU"><img src="../imagenes/CPU.jpg" alt="Imagen de la CPU" height="70"></th>
                    <th title="magen de la Placa base"><img src="../imagenes/placa_base.jpg" alt="Imagen de la Placa base" height="70"></th>
                    <th title="Imagen de la memoria RAM"><img src="../imagenes/memoria_ram.jpg" alt="Imagen de la memoria RAM" height="70"></th>
                    <th title="Imagen de la pantalla"><img src="../imagenes/pantalla.jpg" alt="Imagen de la pantalla" height="70"></th>
                    <th title="Imagen del disco duro"><img src="../imagenes/disco_duro.jpg" alt="Imagen del disco duro" height="70"></th>
                    <th title="Imagen de la Fuente de alimentación"><img src="../imagenes/alimentacion.jpg" alt="Imagen de la Fuente de alimentación" height="70"></th>
                    <th title="Imagen del teclado"><img src="../imagenes/teclado.jpg" alt="Imagen del teclado" height="70"></th>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">NO PRINCIPALES</th>
                    <th scope="col">Tarjeta gráfica</th>
                    <th scope="col">Ratón</th>
                    <th scope="col">Ventilador</th>
                    <th scope="col">Impresora</th>
                    <th scope="col">Tarjeta de red</th>
                    <th scope="col">Tarjeta de audio</th>
                    <th scope="col">Lector de DVD</th>
                </tr>
                <tr>
                    <th title="Imagen de la tarjeta gráfica"><img src="../imagenes/tarjeta_grafica.jpg" alt="Imagen de la tarjeta gráfica" height="70"></th>
                    <th title="Imagen del ratón"><img src="../imagenes/raton.jpg" alt="Imagen del ratón" height="70"></th>
                    <th title="Imagen del ventilador"><img src="../imagenes/ventilador.jpg" alt="Imagen del ventilador" height="70"></th>
                    <th title="Imagen de la impresora"><img src="../imagenes/impresora.jpg" alt="Imagen de la impresora" height="70"></th>
                    <th title="Imagen de la tarjeta de red"><img src="../imagenes/tarjeta_red.jpg" alt="Imagen de la tarjeta de red" height="70"></th>
                    <th title="Imagen de la tarjeta de audio"><img src="../imagenes/tarjeta_audio.jpg" alt="Imagen de la tarjeta de audio" height="70"></th>
                    <th title="Imagen del lector de DVD"><img src="../imagenes/lector_dvd.jpg" alt="Imagen del lector de DVD" height="70"></th>
                </tr>
            </tbody>
        </table>
        <p><a href="../otros/formulario.html">Ir al formulario</a></p>
        <p><a href="../index.html">Volver a la p&aacute;gina principal</a></p>
    </body>
</html>
